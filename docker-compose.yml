# ============================================
# MOMENTIQUE - Docker Compose Configuration
# ============================================
# Development environment with PostgreSQL 15, Redis, and optional admin tools.
#
# Services:
# - postgres: PostgreSQL 15 database
# - redis: Redis 7 for caching, sessions, and WebSocket pub/sub
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d postgres     # Start only PostgreSQL
#   docker-compose logs -f            # Follow logs
#   docker-compose down -v            # Stop and remove volumes
#
# Health Checks:
#   curl http://localhost:5432        # PostgreSQL (via pg_isready)
#   redis-cli ping                    # Redis

version: '3.9'

services:
  # ============================================
  # PostgreSQL 15 Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: momentique-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-momentique}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-momentique_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-momentique}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgresql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-momentique} -d ${POSTGRES_DB:-momentique}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - momentique_network
    # Optional: Resource limits to prevent runaway containers
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Redis Cache & Session Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: momentique-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-redis_dev_password}
      --maxmemory ${REDIS_MAX_MEMORY:-256mb}
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - momentique_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ============================================
  # Drizzle Studio (Database Browser)
  # ============================================
  # Optional: Only starts with --profile dev
  # Usage: docker-compose --profile dev up
  drizzle_studio:
    image: node:20-alpine
    container_name: momentique-drizzle-studio
    working_dir: /app
    command: npx drizzle-kit studio
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-momentique}:${POSTGRES_PASSWORD:-momentique_dev_password}@postgres:5432/${POSTGRES_DB:-momentique}
    ports:
      - "${DRIZZLE_PORT:-4983}:4983"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - momentique_network
    profiles:
      - dev  # Only start with: docker-compose --profile dev up
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# ============================================
# Named Volumes (Persistent Data)
# ============================================
# Using named volumes instead of bind mounts for better Windows compatibility
volumes:
  postgres_data:
    driver: local
    name: momentique_postgres_data
  redis_data:
    driver: local
    name: momentique_redis_data

# ============================================
# Networks
# ============================================
# Isolated network for service-to-service communication
networks:
  momentique_network:
    driver: bridge
    name: momentique_network
